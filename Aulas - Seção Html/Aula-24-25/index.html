<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="2" width="400">
        <!--Th table Header - Titulo de uma tabela -->
        <!-- Td Table Data - Dados de uma tabela-->
         <!--Tr Table Roll - Linha de uma tabela-->
         <h2>Produtos</h2>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Celular</td>
            <td>3000</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Televisão</td>
            <td>6000</td>
        </tr>

        <!--Colspan - uma Td ocupar 2 ou mais espaços de uma tabela
        Rowspan -->

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">cupom 1 -R$10</td>
        </tr>

        <tr>
            <td colspan="2">cumpom 1 - R$2</td>
        </tr>

        <tr>
            <td>Total:</td>
            <td colspan="2">R$8988</td>

        </tr>

    </table>
</body>
</html>
